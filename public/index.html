<!DOCTYPE html>
<html lang="en" class="login">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="content-language" content="en" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Pharmacy Login</title>
		<!--Import custom styles.css-->
		<link type="text/css" rel="stylesheet" href="css/vendor/fontawesome.min.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="css/custom.min.css"  media="screen,projection"/>		
	</head>

<body class="light-grey">
	<div id="loader-wrapper">
		<div id="loader"></div>        
	</div>
	<main class="card">
		<h1 class="card-title dark-blue center">Pharmacy Login</h1>
		<div class="card-body" role="form" aria-label="Login Information">
			<form id="login-form" novalidate>
				<div class="form-row">
					<label>
						<i class="fas fa-envelope"></i> Email
						<input id="email" type="email" placeholder="someone@domain.com" aria-placeholder="Email Address" role="textbox" autocomplete="username" data-validate="true" data-validation-type="email">
						<span id="email-error" class="form-error"><i class="fas fa-times-circle"></i> Please use a valid Email address</span>
					</label>
				</div>
				<div class="form-row">
					<label>
						<i class="fas fa-lock"></i> Password
						<input id="password" type="password" placeholder="password" aria-placeholder="Password" role="textbox" autocomplete="current-password" data-validate="true" data-validation-type="password">
						<span id="password-error" class="form-error"><i class="fas fa-times-circle"></i> Must be 8 characters including uppercase, lowercase, numbers and one of: @#$%^&amp;+=!</span>
					</label>
				</div>
				<div class="form-row">
					<button class="button fullwidth purple waves-effect waves-light" type="submit" value="Submit">Submit</button>
				</div>
				<div class="form-row center purple-links">
					<a href="password/request_password_reset.html">Forgotten your Password?</a>
				</div>
				<div id="firebase-error" class="alert callout hidden">
					<p><i class="fi-alert"></i><span id="firebase-error-message"></span></p>
				</div>
			</form>
		</div>
	</main>
	<div id="toast"><!-- generated by javascript --></div>

	<!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
	<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-analytics.js"></script>
	<!-- Add Firebase products that you want to use -->
	<script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-auth.js"></script>
